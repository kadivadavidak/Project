<div>
	<h2>Log On</h2>
	<p>
		Please enter your user name and password. <a href="/register">Register</a> if you don't have an account.
	</p>

	<form novalidate>
		<div ng-if="vm.error">
			Login was unsuccessful. Please correct the errors and try again.
		</div>
		<div>
			<fieldset>
				<legend>Account Information</legend>

				<div class="editor-label">
					<label for="UserName">User Name</label>
				</div>
				<div class="editor-field">
					<input ng-model="vm.username" required type="text" placeholder="User Name">
				</div>
				<div class="editor-label">
					<label for="Password">Password</label>
				</div>
				<div class="editor-field">
					<input ng-model="vm.password" required type="password" placeholder="Password">
				</div>
				<p>
					<input type="button" value="Log On" ng-click="submit()"/>
				</p>
			</fieldset>
		</div>
	</form>
</div>
