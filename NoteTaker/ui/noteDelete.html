<h2>Delete</h2>
<h3>Are you sure you want to delete this?</h3>
<fieldset>
	<legend>Note</legend>

	<div class="display-label">Text</div>
	<div class="display-field">{{vm.text}}</div>

	<div class="display-label">CreatedTs</div>
	<div class="display-field">{{vm.createdTs | date:'MM/dd/yyyy hh:mm:ss a'}}</div>
</fieldset>
<p>

	<input type="button" ng-click="delete()" value="Delete"> |
	<a href="/note">Back to List</a>
</p>
